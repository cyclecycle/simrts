<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimRTS</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .panel {
            flex: 1;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }

        canvas {
            background: #000;
            border: 2px solid #444;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            font-family: monospace;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #555;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>SimRTS Policy Battle</h1>

    <div class="controls">
        <button id="start-btn">Start Match</button>
        <button id="reset-btn">Reset</button>
        <div id="status">Ready</div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <div class="panel">
            <h3>Blue Policy</h3>
            <select id="blue-policy"></select>
            <textarea id="blue-json"></textarea>
        </div>

        <div class="panel">
            <h3>Red Policy</h3>
            <select id="red-policy"></select>
            <textarea id="red-json"></textarea>
        </div>
    </div>

    <canvas id="sim-canvas" width="1200" height="700"></canvas>

    <div class="panel" style="margin-top: 12px; width: 100%; max-width: 1200px;">
        <div id="inspector">Inspector: click a unit/building to view details.</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
